<html ng-app="valentinesApp">
  <head>
    <meta charset="utf-8">
    <title>Valentines</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.min.js"></script>

    <script>
      var valentinesApp = angular.module('valentinesApp', ['ngRoute']);

      valentinesApp.config(function($routeProvider) {
        $routeProvider.
          when('/', {
            template: '<ul><li ng-repeat="memeber in members">{{memeber.name}}</li><ul>',
            controller: 'MemberListCtrl'
          }).
          when('/:countryName', {
            template: '<h1>"Going to show my members personal profile in here"</h1>',
            controller: 'MemberDetailCtrl'
          }).
          otherwise({
            redirectTo: '/'
          });
      });

      valentinesApp.controller('MemberListCtrl', function ($scope, $http){
        $http.get('members/members.json').success(function(data) {
          $scope.members = data;
        });
      });

      valentinesApp.controller('ValentinesDetailCtrl', function ($scope, $routeParams){
        console.log($routeParams);
      });


    </script>

  </head>
  <body>
	<table>
		<div ng-view></div>
  </body>
</html>
