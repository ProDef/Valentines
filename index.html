<html ng-app="valentinesApp">
  <head>
    <meta charset="utf-8">
    <title>Valentines</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>

    <script>
      var valentinesApp = angular.module('valentinesApp', []);
      valentinesApp.controller('MemberCtrl', function ($scope, $http){
        $http.get('members/members.json').success(function(data) {
          $scope.members = data;
        });
      });
    </script>

  </head>
  <body ng-controller="MemberCtrl">
  	Search:<input ng-model="query" type="text"/>
	<table>
      <tr>
        <th>Member</th>
        <th>Age</th>
        <td>Gender</td>
      </tr>
      <tr ng-repeat="member in members | filter:query ">
        <td>{{member.name}}</td>
        <td>{{member.age}}</td>
        <td>{{member.gender}}</td>
      </tr>
    </table>
  </body>
</html>
